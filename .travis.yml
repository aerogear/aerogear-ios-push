language: objective-c
osx_image: xcode8
xcode_workspace: AeroGearPush.xcworkspace
xcode_scheme: AeroGearPush
xcode_sdk: iphonesimulator

notifications:
  irc: "irc.freenode.org#aerogear"

branches:
  only:
    - master
    - 1.x_dev

script:
  - xcodebuild -workspace AeroGearPush.xcworkspace -scheme AeroGearPush -sdk iphonesimulator build
  - xcodebuild test -workspace AeroGearPush.xcworkspace -scheme AeroGearPushTests -destination 'platform=iOS Simulator,name=iPhone 7,OS=10.0'